<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="navbar poppins-medium">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container contact-section">
        <h1 class="title poppins-semibold">Get in Touch</h1>
        <p class="subtext poppins-regular">
            Let's connect! Whether you have a project in mind, a question, or just want to say hello, feel free to reach
            out through any of the methods below.
        </p>

        <div class="contact-container">
            <div class="contact-image">
                <img src="images/bg-contactform.jpg" alt="Contact Image">
            </div>
            <div class="contact-form poppins-regular">
                <h2 class=" poppins-medium">Send Me a Message</h2>
                <form action="#" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

                    <button type="submit" style="color: white; background-color: #212529;" class="poppins-semibold">Send
                        Message</button>
                    <div class="connect">
                        <p>Or connect with me:</p>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-whatsapp"></i></a>

                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer class="footer poppins-regular">
        <p>Â© 2025 Maulana Ismaindra. All rights reserved.</p>
    </footer>

</body>

</html>
