<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Homee</title>
  </head>
  <body>
    <h2 class="center">Halo Gan</h2>
    <img src="undraw_Page_not_found_re_e9o6.png" alt="not found">
    
    <script src="/Notif/service-worker.js">
        const dat = 0;
        if (dat == 0) {
            console.log(dat);
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
                    console.log('Service worker telah terdaftar:', registration);
                }).catch(function (error) {
                    console.log('Gagal meregistrasikan service worker:', error);
                });
            }
        }

    </script>
  </body>
</html>
